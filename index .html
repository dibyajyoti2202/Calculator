<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="input-box"/>
      <div class="button">
        <button class="icon">Ac</button>
        <button class="icon">%</button>
        <button class="icon"><i class="material-icons">backspace</i></button>
        <button class="icon">/</button>
      </div>
      <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="icon">*</i></button>
      </div>
      <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="icon">-</button>
      </div>
      <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="icon">+</button>
      </div>
      <div class="button">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
